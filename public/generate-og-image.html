<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    h1 {
      color: white;
      margin-bottom: 20px;
    }
    
    .instructions {
      color: #ccc;
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
    }
    
    .og-container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0b0e 0%, #111113 50%, #0a0b0e 100%);
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    
    .glow-green {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(20, 241, 149, 0.15) 0%, transparent 70%);
    }
    
    .glow-purple {
      position: absolute;
      top: 20%;
      right: 20%;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(153, 69, 255, 0.1) 0%, transparent 70%);
    }
    
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 24px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 30px;
      background: linear-gradient(135deg, #14F195 0%, #00FFA3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 60px rgba(20, 241, 149, 0.4);
      font-size: 48px;
      font-weight: bold;
      color: #000;
    }
    
    .title {
      font-size: 72px;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
      letter-spacing: -2px;
    }
    
    .subtitle {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.6);
      margin: 0;
    }
    
    .features {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }
    
    .feature {
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(20, 241, 149, 0.1);
      border: 1px solid rgba(20, 241, 149, 0.3);
      font-size: 18px;
      color: #14F195;
      font-weight: 600;
    }
    
    .branding {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .branding-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #14F195;
    }
    
    .branding-text {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.4);
    }
    
    .download-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 16px;
      background: #14F195;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .download-btn:hover {
      background: #00FFA3;
    }
  </style>
</head>
<body>
  <h1>OG Image Generator</h1>
  <p class="instructions">
    This is the preview of your OG image (1200x630px).<br>
    Use a screenshot tool or browser extension to capture it and save as <strong>og-image.png</strong><br>
    Place it in the <strong>public/</strong> folder.
  </p>
  
  <div class="og-container" id="og-image">
    <div class="glow-green"></div>
    <div class="glow-purple"></div>
    
    <div class="content">
      <div class="logo">SG</div>
      <h1 class="title">Solana Game</h1>
      <p class="subtitle">Decentralized Matrix System on Solana</p>
      
      <div class="features">
        <div class="feature">16 Levels</div>
        <div class="feature">60% Rewards</div>
        <div class="feature">3-Tier Referral</div>
      </div>
    </div>
    
    <div class="branding">
      <div class="branding-dot"></div>
      <span class="branding-text">solanagame.io</span>
    </div>
  </div>
  
  <button class="download-btn" onclick="downloadImage()">Download as PNG (requires html2canvas)</button>
  
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    async function downloadImage() {
      const element = document.getElementById('og-image');
      try {
        const canvas = await html2canvas(element, {
          width: 1200,
          height: 630,
          scale: 1,
          useCORS: true,
          backgroundColor: null
        });
        
        const link = document.createElement('a');
        link.download = 'og-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      } catch (err) {
        alert('Error generating image. Please take a screenshot manually.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
